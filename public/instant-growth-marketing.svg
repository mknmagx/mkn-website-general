<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rocketGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b6b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ecdc4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#45b7d1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8edea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fed6e3;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="flameGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a56;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff6b6b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffd93d;stop-opacity:0.6" />
    </linearGradient>
    <filter id="rocketShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.2"/>
    </filter>
    <filter id="rocketGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#rocketGradient2)" opacity="0.08"/>
  
  <!-- Main Rocket -->
  <g transform="translate(200,180)">
    <!-- Rocket Body -->
    <ellipse cx="0" cy="0" rx="25" ry="80" fill="url(#rocketGradient1)" filter="url(#rocketShadow)"/>
    
    <!-- Rocket Nose Cone -->
    <path d="M-25,-80 Q0,-100 25,-80 Z" fill="url(#rocketGradient2)" filter="url(#rocketShadow)"/>
    
    <!-- Rocket Window -->
    <circle cx="0" cy="-40" r="15" fill="url(#rocketGradient3)" filter="url(#rocketShadow)"/>
    <circle cx="0" cy="-40" r="10" fill="#ffffff" opacity="0.8"/>
    <circle cx="0" cy="-40" r="6" fill="url(#rocketGradient2)" opacity="0.6"/>
    
    <!-- Rocket Fins -->
    <path d="M-25,40 L-40,80 L-25,80 Z" fill="url(#rocketGradient2)" filter="url(#rocketShadow)"/>
    <path d="M25,40 L40,80 L25,80 Z" fill="url(#rocketGradient2)" filter="url(#rocketShadow)"/>
    
    <!-- Engine -->
    <ellipse cx="0" cy="80" rx="20" ry="8" fill="url(#rocketGradient3)" filter="url(#rocketShadow)"/>
    
    <!-- Flames -->
    <g filter="url(#rocketGlow)">
      <ellipse cx="0" cy="100" rx="15" ry="25" fill="url(#flameGradient)">
        <animate attributeName="ry" values="25;35;25" dur="0.5s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="110" rx="10" ry="20" fill="#ffd93d" opacity="0.8">
        <animate attributeName="ry" values="20;30;20" dur="0.4s" repeatCount="indefinite"/>
      </ellipse>
      <ellipse cx="0" cy="115" rx="6" ry="15" fill="#ffffff" opacity="0.6">
        <animate attributeName="ry" values="15;25;15" dur="0.3s" repeatCount="indefinite"/>
      </ellipse>
    </g>
  </g>
  
  <!-- Speed Lines -->
  <g opacity="0.6" filter="url(#rocketGlow)">
    <line x1="50" y1="150" x2="80" y2="150" stroke="url(#rocketGradient1)" stroke-width="3">
      <animate attributeName="x1" values="50;30;50" dur="0.5s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="80;60;80" dur="0.5s" repeatCount="indefinite"/>
    </line>
    <line x1="320" y1="180" x2="350" y2="180" stroke="url(#rocketGradient2)" stroke-width="3">
      <animate attributeName="x1" values="320;300;320" dur="0.6s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="350;330;350" dur="0.6s" repeatCount="indefinite"/>
    </line>
    <line x1="60" y1="200" x2="90" y2="200" stroke="url(#rocketGradient3)" stroke-width="3">
      <animate attributeName="x1" values="60;40;60" dur="0.4s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="90;70;90" dur="0.4s" repeatCount="indefinite"/>
    </line>
    <line x1="310" y1="220" x2="340" y2="220" stroke="url(#rocketGradient1)" stroke-width="3">
      <animate attributeName="x1" values="310;290;310" dur="0.7s" repeatCount="indefinite"/>
      <animate attributeName="x2" values="340;320;340" dur="0.7s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Growth Metrics -->
  <g transform="translate(80,80)" opacity="0.9">
    <!-- Growth Chart -->
    <rect x="0" y="0" width="60" height="40" rx="5" fill="url(#rocketGradient1)" filter="url(#rocketShadow)"/>
    <polyline points="10,30 20,25 30,20 40,15 50,10" stroke="#ffffff" stroke-width="3" fill="none"/>
    <text x="30" y="52" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#rocketGradient1)" text-anchor="middle">+250%</text>
  </g>
  
  <g transform="translate(260,100)" opacity="0.9">
    <!-- Speed Gauge -->
    <circle cx="25" cy="25" r="25" fill="url(#rocketGradient2)" filter="url(#rocketShadow)"/>
    <circle cx="25" cy="25" r="18" fill="#ffffff" opacity="0.9"/>
    <path d="M25,25 L35,15" stroke="url(#rocketGradient2)" stroke-width="3" stroke-linecap="round"/>
    <text x="25" y="60" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="url(#rocketGradient2)" text-anchor="middle">HIZLI</text>
  </g>
  
  <!-- Performance Indicators -->
  <g transform="translate(120,320)" opacity="0.8">
    <rect x="0" y="0" width="45" height="20" rx="10" fill="url(#rocketGradient3)" filter="url(#rocketShadow)"/>
    <text x="22" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">24H</text>
  </g>
  
  <g transform="translate(235,320)" opacity="0.8">
    <rect x="0" y="0" width="50" height="20" rx="10" fill="url(#rocketGradient1)" filter="url(#rocketShadow)"/>
    <text x="25" y="13" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">ANINDA</text>
  </g>
  
  <!-- Floating Stars -->
  <g opacity="0.7">
    <g transform="translate(100,150)">
      <path d="M0,-6 L2,0 L6,0 L3,3 L4,8 L0,5 L-4,8 L-3,3 L-6,0 L-2,0 Z" fill="url(#rocketGradient1)" filter="url(#rocketGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(300,160)">
      <path d="M0,-4 L1.5,0 L4,0 L2,2 L3,5 L0,3.5 L-3,5 L-2,2 L-4,0 L-1.5,0 Z" fill="url(#rocketGradient2)" filter="url(#rocketGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(80,250)">
      <path d="M0,-5 L1.8,0 L5,0 L2.5,2.5 L3.5,6 L0,4 L-3.5,6 L-2.5,2.5 L-5,0 L-1.8,0 Z" fill="url(#rocketGradient3)" filter="url(#rocketGlow)">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Trajectory Path -->
  <g stroke="url(#rocketGradient2)" stroke-width="2" fill="none" opacity="0.4" stroke-dasharray="8,4">
    <path d="M200,300 Q150,250 120,200 Q100,150 140,100 Q180,60 250,80">
      <animate attributeName="stroke-dashoffset" values="0;12;0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Target -->
  <g transform="translate(250,80)" opacity="0.8">
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#rocketGradient1)" stroke-width="3" filter="url(#rocketGlow)"/>
    <circle cx="0" cy="0" r="12" fill="none" stroke="url(#rocketGradient2)" stroke-width="2"/>
    <circle cx="0" cy="0" r="6" fill="url(#rocketGradient1)" filter="url(#rocketGlow)"/>
  </g>
  
  <!-- Lightning Bolts for Speed -->
  <g opacity="0.6">
    <g transform="translate(320,140)">
      <path d="M0,0 L-6,8 L-2,8 L-8,16 L6,6 L2,6 L8,-2 Z" fill="url(#rocketGradient1)" filter="url(#rocketGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(70,180)">
      <path d="M0,0 L-4,6 L-1,6 L-6,12 L4,4 L1,4 L6,-1 Z" fill="url(#rocketGradient2)" filter="url(#rocketGlow)">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="1.2s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
</svg>
