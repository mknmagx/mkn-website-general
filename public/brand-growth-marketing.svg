<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="brandBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbbf24;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="explosionGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f59e0b;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#brandBg)"/>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="50" r="12" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="60" r="15" fill="rgba(255,255,255,0.08)"/>
  <circle cx="380" cy="250" r="10" fill="rgba(255,255,255,0.06)"/>
  <circle cx="30" cy="220" r="8" fill="rgba(255,255,255,0.07)"/>
  
  <!-- Growth Chart Background -->
  <rect x="60" y="80" width="280" height="140" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)"/>
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1f2937">BRAND GROWTH JOURNEY</text>
  
  <!-- Chart Axes -->
  <line x1="80" y1="200" x2="320" y2="200" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="80" y1="110" x2="80" y2="200" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Y-axis labels -->
  <text x="75" y="115" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">100K</text>
  <text x="75" y="135" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">75K</text>
  <text x="75" y="155" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">50K</text>
  <text x="75" y="175" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">25K</text>
  <text x="75" y="195" text-anchor="end" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">0</text>
  
  <!-- X-axis labels -->
  <text x="90" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 1</text>
  <text x="130" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 3</text>
  <text x="170" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 6</text>
  <text x="210" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 9</text>
  <text x="250" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 12</text>
  <text x="290" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">Month 18</text>
  
  <!-- Growth Curve -->
  <path d="M 90 195 Q 130 190, 170 170 Q 210 140, 250 120 Q 290 105, 310 115" 
        stroke="url(#chartGradient)" stroke-width="4" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="90" cy="195" r="4" fill="#10b981"/>
  <circle cx="130" cy="185" r="4" fill="#10b981"/>
  <circle cx="170" cy="170" r="4" fill="#10b981"/>
  <circle cx="210" cy="140" r="4" fill="#10b981"/>
  <circle cx="250" cy="120" r="4" fill="#10b981"/>
  <circle cx="290" cy="115" r="4" fill="#10b981"/>
  
  <!-- Data Labels -->
  <text x="90" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">5K</text>
  <text x="130" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">12K</text>
  <text x="170" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">35K</text>
  <text x="210" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">65K</text>
  <text x="250" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">85K</text>
  <text x="290" y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">95K</text>
  
  <!-- Startup to Success Journey -->
  <rect x="40" y="240" width="320" height="40" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  
  <!-- Phase 1: Startup -->
  <circle cx="60" cy="260" r="8" fill="#ef4444"/>
  <text x="60" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">1</text>
  <text x="60" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Startup</text>
  
  <!-- Phase 2: Growth -->
  <circle cx="120" cy="260" r="8" fill="#f59e0b"/>
  <text x="120" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">2</text>
  <text x="120" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Growth</text>
  
  <!-- Phase 3: Scale -->
  <circle cx="180" cy="260" r="8" fill="#3b82f6"/>
  <text x="180" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">3</text>
  <text x="180" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Scale</text>
  
  <!-- Phase 4: Expansion -->
  <circle cx="240" cy="260" r="8" fill="#8b5cf6"/>
  <text x="240" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">4</text>
  <text x="240" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Expansion</text>
  
  <!-- Phase 5: Market Leader -->
  <circle cx="300" cy="260" r="8" fill="#10b981"/>
  <text x="300" y="264" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">5</text>
  <text x="300" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Leader</text>
  
  <!-- Phase Connection Lines -->
  <line x1="68" y1="260" x2="112" y2="260" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="128" y1="260" x2="172" y2="260" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="188" y1="260" x2="232" y2="260" stroke="#e5e7eb" stroke-width="2"/>
  <line x1="248" y1="260" x2="292" y2="260" stroke="#e5e7eb" stroke-width="2"/>
  
  <!-- Rocket Ship -->
  <g transform="translate(320, 80)">
    <!-- Rocket Body -->
    <ellipse cx="0" cy="0" rx="8" ry="20" fill="url(#rocketGradient)"/>
    <!-- Rocket Tip -->
    <path d="M -6 -20 L 0 -30 L 6 -20 Z" fill="#ef4444"/>
    <!-- Rocket Wings -->
    <path d="M -8 5 L -15 15 L -8 10 Z" fill="#6b7280"/>
    <path d="M 8 5 L 15 15 L 8 10 Z" fill="#6b7280"/>
    <!-- Rocket Window -->
    <circle cx="0" cy="-8" r="4" fill="#3b82f6"/>
    <!-- Rocket Fire -->
    <ellipse cx="0" cy="25" rx="6" ry="8" fill="url(#explosionGradient)"/>
    <!-- Fire particles -->
    <circle cx="-3" cy="28" r="2" fill="#fbbf24" opacity="0.8"/>
    <circle cx="4" cy="30" r="1.5" fill="#ef4444" opacity="0.6"/>
    <circle cx="0" cy="32" r="1" fill="#f59e0b" opacity="0.7"/>
  </g>
  
  <!-- Brand Elements -->
  <rect x="20" y="30" width="80" height="60" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="60" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">BRAND BUILDING</text>
  
  <!-- Brand Identity -->
  <rect x="25" y="48" width="20" height="15" rx="2" fill="#3b82f6"/>
  <text x="35" y="57" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">LOGO</text>
  <text x="35" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Brand Identity</text>
  
  <!-- Market Position -->
  <circle cx="70" cy="55" r="8" fill="#10b981"/>
  <text x="70" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">POS</text>
  <text x="70" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Positioning</text>
  
  <!-- Target Audience -->
  <rect x="75" y="48" width="15" height="15" rx="2" fill="#f59e0b"/>
  <circle cx="82.5" cy="55.5" r="4" fill="white"/>
  <circle cx="82.5" cy="53" r="1.5" fill="#f59e0b"/>
  <rect x="80" y="56" width="5" height="3" rx="1.5" fill="#f59e0b"/>
  <text x="82.5" y="67" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Audience</text>
  
  <!-- Market Share Pie Chart -->
  <g transform="translate(360, 150)">
    <circle cx="0" cy="0" r="20" fill="#e5e7eb"/>
    <!-- Brand's market share -->
    <path d="M 0 -20 A 20 20 0 0 1 14.14 -14.14 L 0 0 Z" fill="#10b981"/>
    <path d="M 14.14 -14.14 A 20 20 0 0 1 20 0 L 0 0 Z" fill="#3b82f6"/>
    <path d="M 20 0 A 20 20 0 0 1 0 20 L 0 0 Z" fill="#f59e0b"/>
    <!-- Center -->
    <circle cx="0" cy="0" r="8" fill="white"/>
    <text x="0" y="3" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">25%</text>
  </g>
  
  <!-- Strategy Elements -->
  <rect x="50" y="140" width="60" height="50" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="80" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">GO-TO-MARKET</text>
  
  <!-- Strategy Components -->
  <rect x="53" y="155" width="12" height="8" rx="2" fill="#8b5cf6"/>
  <text x="59" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white">SEO</text>
  
  <rect x="68" y="155" width="12" height="8" rx="2" fill="#ef4444"/>
  <text x="74" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white">ADS</text>
  
  <rect x="83" y="155" width="12" height="8" rx="2" fill="#10b981"/>
  <text x="89" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white">SOC</text>
  
  <rect x="98" y="155" width="9" height="8" rx="2" fill="#f59e0b"/>
  <text x="102.5" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="3" font-weight="bold" fill="white">PR</text>
  
  <!-- Omnichannel -->
  <text x="80" y="173" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Omnichannel Strategy</text>
  
  <!-- Platform icons -->
  <circle cx="58" cy="180" r="3" fill="#3b82f6"/>
  <circle cx="68" cy="180" r="3" fill="#10b981"/>
  <circle cx="78" cy="180" r="3" fill="#ef4444"/>
  <circle cx="88" cy="180" r="3" fill="#f59e0b"/>
  <circle cx="98" cy="180" r="3" fill="#8b5cf6"/>
  
  <!-- Success Metrics -->
  <rect x="240" y="40" width="80" height="50" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="280" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">SUCCESS METRICS</text>
  
  <!-- Revenue Growth -->
  <text x="245" y="60" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">Revenue:</text>
  <text x="305" y="60" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#10b981">+500%</text>
  
  <!-- Brand Awareness -->
  <text x="245" y="68" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">Awareness:</text>
  <text x="305" y="68" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#3b82f6">+800%</text>
  
  <!-- Market Share -->
  <text x="245" y="76" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">Market Share:</text>
  <text x="305" y="76" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#f59e0b">25%</text>
  
  <!-- Customer Base -->
  <text x="245" y="84" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">Customers:</text>
  <text x="305" y="84" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#8b5cf6">95K</text>
  
  <!-- Growth Arrows -->
  <path d="M 20 120 Q 40 100 60 120" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M 55 117 L 60 120 L 55 123 Z" fill="#10b981"/>
  
  <path d="M 140 50 Q 170 30 200 50" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M 195 47 L 200 50 L 195 53 Z" fill="#10b981"/>
  
  <!-- Success Badge -->
  <ellipse cx="50" cy="20" rx="35" ry="12" fill="rgba(16,185,129,0.9)"/>
  <text x="50" y="23" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">0 → MARKET LEADER</text>
  
  <!-- Crown Icon -->
  <g transform="translate(350, 20)">
    <path d="M -10 5 L -5 -5 L 0 5 L 5 -5 L 10 5 L 8 10 L -8 10 Z" fill="#fbbf24"/>
    <circle cx="-5" cy="0" r="2" fill="#ef4444"/>
    <circle cx="0" cy="-3" r="2" fill="#ef4444"/>
    <circle cx="5" cy="0" r="2" fill="#ef4444"/>
  </g>
</svg>