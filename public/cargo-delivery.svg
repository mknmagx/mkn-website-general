<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="truckGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  
  <!-- Road -->
  <rect x="0" y="320" width="400" height="80" fill="#6B7280"/>
  <rect x="0" y="355" width="400" height="8" fill="#FFFFFF" opacity="0.3"/>
  
  <!-- Truck body -->
  <rect x="120" y="220" width="200" height="100" fill="url(#truckGradient)" rx="10"/>
  
  <!-- Truck cabin -->
  <rect x="60" y="240" width="80" height="80" fill="url(#truckGradient)" rx="8"/>
  
  <!-- Windows -->
  <rect x="70" y="250" width="25" height="20" fill="#E0F2FE" rx="3"/>
  <rect x="100" y="250" width="30" height="20" fill="#E0F2FE" rx="3"/>
  
  <!-- Truck details -->
  <rect x="125" y="230" width="190" height="10" fill="#1E40AF"/>
  <rect x="125" y="310" width="190" height="10" fill="#1E40AF"/>
  
  <!-- Door handle -->
  <circle cx="85" cy="285" r="2" fill="#FFFFFF"/>
  
  <!-- Wheels -->
  <circle cx="100" cy="330" r="18" fill="#374151"/>
  <circle cx="100" cy="330" r="12" fill="#6B7280"/>
  <circle cx="100" cy="330" r="6" fill="#9CA3AF"/>
  
  <circle cx="180" cy="330" r="18" fill="#374151"/>
  <circle cx="180" cy="330" r="12" fill="#6B7280"/>
  <circle cx="180" cy="330" r="6" fill="#9CA3AF"/>
  
  <circle cx="280" cy="330" r="18" fill="#374151"/>
  <circle cx="280" cy="330" r="12" fill="#6B7280"/>
  <circle cx="280" cy="330" r="6" fill="#9CA3AF"/>
  
  <!-- Cargo boxes visible through transparent back -->
  <rect x="135" y="240" width="20" height="20" fill="#F59E0B" rx="2" opacity="0.7"/>
  <rect x="160" y="240" width="20" height="20" fill="#10B981" rx="2" opacity="0.7"/>
  <rect x="185" y="240" width="20" height="20" fill="#EF4444" rx="2" opacity="0.7"/>
  <rect x="135" y="270" width="20" height="20" fill="#8B5CF6" rx="2" opacity="0.7"/>
  <rect x="160" y="270" width="20" height="20" fill="#06B6D4" rx="2" opacity="0.7"/>
  
  <!-- Company logo placeholder on truck side -->
  <circle cx="220" cy="270" r="25" fill="#FFFFFF" opacity="0.9"/>
  <text x="220" y="275" text-anchor="middle" fill="#1E40AF" font-size="16" font-weight="bold">MKN</text>
  
  <!-- Speed lines -->
  <rect x="20" y="180" width="30" height="3" fill="#94A3B8" opacity="0.6"/>
  <rect x="10" y="190" width="40" height="3" fill="#94A3B8" opacity="0.6"/>
  <rect x="25" y="200" width="35" height="3" fill="#94A3B8" opacity="0.6"/>
  
  <!-- GPS/Navigation icon -->
  <circle cx="350" cy="100" r="30" fill="#10B981"/>
  <circle cx="350" cy="100" r="20" fill="#FFFFFF"/>
  <polygon points="345,90 350,110 355,90" fill="#10B981"/>
  <circle cx="350" cy="95" r="4" fill="#10B981"/>
</svg>
