  <rect x="170" y="40" width="60" height="80" fill="#F3F4F6" rx="8"/>
  <circle cx="200" cy="65" r="15" fill="#FEF3C7"/>
  <rect x="190" y="75" width="20" height="30" fill="#3B82F6" rx="3"/>
  <rect x="185" y="90" width="30" height="15" fill="#F59E0B" rx="2"/>
  
  <!-- Headset -->
  <path d="M185 60 Q185 50 200 50 Q215 60 215 60" stroke="#374151" stroke-width="2" fill="none"/>
  <circle cx="183" cy="62" r="3" fill="#374151"/>
  
  <!-- Inspection station -->
  <rect x="170" y="320" width="60" height="60" fill="#E5E7EB" rx="5"/>
  <rect x="180" y="330" width="40" height="40" fill="#FFFFFF" rx="3"/>
  <circle cx="200" cy="350" r="8" fill="#06B6D4"/>
  <rect x="195" y="345" width="10" height="3" fill="#FFFFFF"/>
  <rect x="195" y="350" width="10" height="3" fill="#FFFFFF"/>
  <rect x="195" y="355" width="10" height="3" fill="#FFFFFF"/>
  
  <!-- Quality check marks -->
  <circle cx="160" cy="340" r="8" fill="#10B981"/>
  <path d="M155 340 L158 343 L165 336" stroke="#FFFFFF" stroke-width="2" fill="none"/>
  
  <circle cx="240" cy="340" r="8" fill="#EF4444"/>
  <path d="M235 335 L245 345 M245 335 L235 345" stroke="#FFFFFF" stroke-width="2"/>
  
