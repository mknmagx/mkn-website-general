<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="returnGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F8FAFC"/>
  
  <!-- Return process arrows -->
  <path d="M80 200 L160 200 L150 190 M160 200 L150 210" stroke="url(#returnGradient)" stroke-width="4" fill="none"/>
  <path d="M240 200 L320 200 L310 190 M320 200 L310 210" stroke="url(#returnGradient)" stroke-width="4" fill="none"/>
  <path d="M200 120 L200 80 L210 90 M200 80 L190 90" stroke="url(#returnGradient)" stroke-width="4" fill="none"/>
  <path d="M200 280 L200 320 L210 310 M200 320 L190 310" stroke="url(#returnGradient)" stroke-width="4" fill="none"/>
  
  <!-- Central processing hub -->
  <circle cx="200" cy="200" r="40" fill="url(#returnGradient)"/>
  <circle cx="200" cy="200" r="30" fill="#FFFFFF"/>
  <rect x="190" y="190" width="20" height="20" fill="url(#returnGradient)" rx="3"/>
  <rect x="195" y="195" width="10" height="10" fill="#FFFFFF" rx="1"/>
  
