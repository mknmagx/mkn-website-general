  <text x="85" y="145" text-anchor="middle" fill="#92400E" font-size="8">Edildi</text>
  
  <rect x="290" y="120" width="50" height="30" fill="#DCFCE7" rx="5"/>
  <text x="315" y="135" text-anchor="middle" fill="#166534" font-size="8">İşlem</text>
  <text x="315" y="145" text-anchor="middle" fill="#166534" font-size="8">Tamam</text>
  
  <!-- Communication lines -->
  <path d="M120 200 Q140 180 160 180" stroke="#94A3B8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
  <path d="M240 180 Q260 180 280 200" stroke="#94A3B8" stroke-width="2" fill="none" stroke-dasharray="5,5"/>
