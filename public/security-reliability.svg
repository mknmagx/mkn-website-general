<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="securityGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#047857;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F0FDF4"/>
  
  <!-- Shield shape -->
  <path d="M200 80 L280 120 L280 220 Q280 280 200 320 Q120 280 120 220 L120 120 Z" fill="url(#securityGradient)"/>
  <path d="M200 100 L260 130 L260 210 Q260 250 200 280 Q140 250 140 210 L140 130 Z" fill="#FFFFFF"/>
  
  <!-- Checkmark -->
  <path d="M170 200 L190 220 L230 180" stroke="#059669" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Security elements around shield -->
  <!-- Lock -->
  <rect x="320" y="150" width="25" height="30" fill="#374151" rx="3"/>
  <path d="M327 150 Q327 140 332.5 140 Q338 140 338 150" stroke="#374151" stroke-width="3" fill="none"/>
  <circle cx="332.5" cy="162" r="2" fill="#FFFFFF"/>
  
  <!-- Key -->
  <rect x="60" y="160" width="15" height="4" fill="#F59E0B" rx="2"/>
  <circle cx="50" cy="162" r="6" fill="#F59E0B"/>
  <circle cx="50" cy="162" r="3" fill="#FFFFFF"/>
  <rect x="75" y="158" width="3" height="3" fill="#F59E0B"/>
  <rect x="75" y="164" width="3" height="3" fill="#F59E0B"/>
  
  <!-- Camera -->
  <rect x="300" y="80" width="30" height="20" fill="#6B7280" rx="5"/>
  <circle cx="320" cy="90" r="6" fill="#374151"/>
  <circle cx="320" cy="90" r="4" fill="#FFFFFF"/>
  <rect x="325" y="75" width="8" height="5" fill="#6B7280" rx="1"/>
  
  <!-- Certificate/Badge -->
  <circle cx="80" cy="80" r="25" fill="#3B82F6"/>
  <circle cx="80" cy="80" r="18" fill="#FFFFFF"/>
  <text x="80" y="75" text-anchor="middle" fill="#3B82F6" font-size="10" font-weight="bold">ISO</text>
  <text x="80" y="88" text-anchor="middle" fill="#3B82F6" font-size="8">9001</text>
  
  <!-- Fingerprint -->
  <g transform="translate(320, 280)">
    <path d="M0 -15 Q-10 -15 -10 0 Q-10 15 0 15" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <path d="M0 -10 Q-6 -10 -6 0 Q-6 10 0 10" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <path d="M0 -5 Q-3 -5 -3 0 Q-3 5 0 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <path d="M0 -15 Q10 -15 10 0 Q10 15 0 15" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <path d="M0 -10 Q6 -10 6 0 Q6 10 0 10" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <path d="M0 -5 Q3 -5 3 0 Q3 5 0 5" stroke="#94A3B8" stroke-width="2" fill="none"/>
    <circle cx="0" cy="0" r="1" fill="#94A3B8"/>
  </g>
  
  <!-- Security percentage -->
  <rect x="50" y="320" width="100" height="40" fill="#DCFCE7" rx="5"/>
  <text x="100" y="340" text-anchor="middle" fill="#059669" font-size="16" font-weight="bold">99.5%</text>
  <text x="100" y="355" text-anchor="middle" fill="#047857" font-size="10">GÜVENİLİRLİK</text>
</svg>
