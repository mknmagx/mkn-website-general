<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="speedGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#F0FDF4"/>
  
  <!-- Clock face -->
  <circle cx="200" cy="200" r="80" fill="url(#speedGradient)"/>
  <circle cx="200" cy="200" r="70" fill="#FFFFFF"/>
  
  <!-- Clock numbers -->
  <text x="200" y="140" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">12</text>
  <text x="260" y="210" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">3</text>
  <text x="200" y="270" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">6</text>
  <text x="140" y="210" text-anchor="middle" fill="#374151" font-size="16" font-weight="bold">9</text>
  
  <!-- Clock hands pointing to fast delivery (10:10) -->
  <line x1="200" y1="200" x2="200" y2="160" stroke="#059669" stroke-width="4" stroke-linecap="round"/>
  <line x1="200" y1="200" x2="230" y2="180" stroke="#059669" stroke-width="6" stroke-linecap="round"/>
  
  <!-- Center dot -->
  <circle cx="200" cy="200" r="6" fill="#059669"/>
  
  <!-- Speed indicators around clock -->
  <path d="M120 120 L140 140" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  <path d="M110 130 L135 145" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  <path d="M130 110 L145 135" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  
  <path d="M280 120 L260 140" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  <path d="M290 130 L265 145" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  <path d="M270 110 L255 135" stroke="#10B981" stroke-width="3" opacity="0.7"/>
  
  <!-- Lightning bolt for speed -->
  <path d="M320 180 L300 200 L310 200 L290 220 L310 200 L300 200 L320 180" fill="#F59E0B"/>
  
  <!-- Delivery truck small -->
  <rect x="60" y="300" width="40" height="25" fill="#059669" rx="3"/>
  <rect x="45" y="305" width="20" height="15" fill="#059669" rx="2"/>
  <circle cx="55" cy="330" r="6" fill="#374151"/>
  <circle cx="85" cy="330" r="6" fill="#374151"/>
  
  <!-- Speed lines behind truck -->
  <rect x="20" y="300" width="15" height="2" fill="#94A3B8" opacity="0.6"/>
  <rect x="15" y="305" width="20" height="2" fill="#94A3B8" opacity="0.6"/>
  <rect x="25" y="310" width="18" height="2" fill="#94A3B8" opacity="0.6"/>
  
  <!-- 24h indicator -->
  <circle cx="320" cy="320" r="30" fill="#FFFFFF" stroke="#059669" stroke-width="3"/>
  <text x="320" y="315" text-anchor="middle" fill="#059669" font-size="12" font-weight="bold">24</text>
  <text x="320" y="330" text-anchor="middle" fill="#059669" font-size="10">SAAT</text>
</svg>
