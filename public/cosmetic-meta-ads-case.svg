<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="cosmeticBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdf2f8;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fce7f3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f3e8ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1877f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chartGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#cosmeticBg)"/>
  
  <!-- Main Dashboard -->
  <rect x="50" y="40" width="300" height="180" rx="12" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)"/>
  
  <!-- Header -->
  <rect x="60" y="50" width="280" height="30" rx="6" fill="url(#metaGradient)"/>
  <text x="200" y="68" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">Meta Ads Campaign Dashboard</text>
  
  <!-- Campaign Overview -->
  <rect x="70" y="90" width="260" height="80" rx="6" fill="#f8fafc"/>
  
  <!-- Key Metrics -->
  <text x="85" y="105" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1f2937">KOZMETIK E-TİCARET KAMPANYA SONUÇLARI</text>
  
  <!-- ROAS -->
  <rect x="80" y="115" width="60" height="40" rx="4" fill="rgba(16,185,129,0.1)" stroke="#10b981"/>
  <text x="110" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">ROAS</text>
  <text x="110" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#10b981">8.5:1</text>
  <text x="110" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#10b981">↗ +650%</text>
  
  <!-- CPA -->
  <rect x="150" y="115" width="60" height="40" rx="4" fill="rgba(59,130,246,0.1)" stroke="#3b82f6"/>
  <text x="180" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">CPA</text>
  <text x="180" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#3b82f6">₺28</text>
  <text x="180" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#3b82f6">↘ -50%</text>
  
  <!-- Sales Increase -->
  <rect x="220" y="115" width="60" height="40" rx="4" fill="rgba(245,158,11,0.1)" stroke="#f59e0b"/>
  <text x="250" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">SATIŞ ARTIŞI</text>
  <text x="250" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#f59e0b">1,200%</text>
  <text x="250" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#f59e0b">6 ayda</text>
  
  <!-- Revenue -->
  <rect x="290" y="115" width="60" height="40" rx="4" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6"/>
  <text x="320" y="127" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">CİRO</text>
  <text x="320" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#8b5cf6">₺2.8M</text>
  <text x="320" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b5cf6">6 ay</text>
  
  <!-- Campaign Strategy -->
  <rect x="70" y="180" width="260" height="30" rx="4" fill="#fef3c7"/>
  <text x="85" y="192" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#92400e">KULLANILAN STRATEJİLER:</text>
  <text x="85" y="203" font-family="Arial, sans-serif" font-size="7" fill="#92400e">✓ Lookalike Audiences ✓ Retargeting ✓ Video Ads ✓ Dynamic Ads ✓ Conversion API</text>
  
  <!-- Mobile Phones showing Instagram and Facebook -->
  <rect x="30" y="240" width="50" height="80" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <rect x="35" y="248" width="40" height="60" rx="6" fill="#000"/>
  <rect x="37" y="250" width="36" height="56" rx="4" fill="#ffffff"/>
  
  <!-- Instagram Interface -->
  <circle cx="45" cy="260" r="3" fill="url(#instagramGradient)"/>
  <rect x="50" y="258" width="15" height="2" rx="1" fill="#262626"/>
  <rect x="50" y="262" width="12" height="1.5" rx="0.75" fill="#8e8e8e"/>
  
  <!-- Post Preview -->
  <rect x="39" y="270" width="32" height="25" rx="2" fill="url(#instagramGradient)" opacity="0.8"/>
  <circle cx="55" cy="282.5" r="6" fill="rgba(255,255,255,0.9)"/>
  <rect x="52" y="280" width="6" height="4" rx="2" fill="#e91e63"/>
  
  <!-- Facebook Phone -->
  <rect x="90" y="240" width="50" height="80" rx="8" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <rect x="95" y="248" width="40" height="60" rx="6" fill="#000"/>
  <rect x="97" y="250" width="36" height="56" rx="4" fill="#ffffff"/>
  
  <!-- Facebook Interface -->
  <rect x="99" y="252" width="32" height="6" fill="url(#metaGradient)"/>
  <text x="115" y="257" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">facebook</text>
  
  <!-- Ad Preview -->
  <rect x="99" y="262" width="32" height="20" rx="2" fill="#f8f9fa"/>
  <rect x="101" y="264" width="28" height="2" rx="1" fill="#1877f2"/>
  <rect x="101" y="268" width="25" height="1.5" rx="0.75" fill="#65676b"/>
  <rect x="101" y="272" width="20" height="1.5" rx="0.75" fill="#65676b"/>
  <rect x="101" y="276" width="15" height="3" rx="1.5" fill="#1877f2"/>
  <text x="108.5" y="279" text-anchor="middle" font-family="Arial, sans-serif" font-size="2.5" font-weight="bold" fill="white">Shop Now</text>
  
  <!-- Growth Chart -->
  <rect x="160" y="240" width="120" height="50" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="220" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">6 AYLIK SATIŞ GRAFİĞİ</text>
  
  <!-- Chart Axes -->
  <line x1="170" y1="280" x2="265" y2="280" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="170" y1="260" x2="170" y2="280" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Growth Line -->
  <path d="M 175 275 L 190 270 L 205 265 L 220 255 L 235 250 L 250 245 L 265 240" 
        stroke="url(#chartGradient)" stroke-width="3" fill="none"/>
  
  <!-- Data Points -->
  <circle cx="175" cy="275" r="2" fill="#10b981"/>
  <circle cx="190" cy="270" r="2" fill="#10b981"/>
  <circle cx="205" cy="265" r="2" fill="#10b981"/>
  <circle cx="220" cy="255" r="2" fill="#10b981"/>
  <circle cx="235" cy="250" r="2" fill="#10b981"/>
  <circle cx="250" cy="245" r="2" fill="#10b981"/>
  <circle cx="265" cy="240" r="2" fill="#10b981"/>
  
  <!-- Month Labels -->
  <text x="175" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">1</text>
  <text x="205" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">3</text>
  <text x="235" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">5</text>
  <text x="265" y="288" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">6</text>
  
  <!-- Cosmetic Products -->
  <circle cx="300" cy="250" r="8" fill="#f3e8ff"/>
  <circle cx="300" cy="250" r="5" fill="#e91e63"/>
  <text x="300" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Kozmetik</text>
  
  <circle cx="320" cy="260" r="6" fill="#fef3c7"/>
  <circle cx="320" cy="260" r="4" fill="#f59e0b"/>
  <text x="320" y="273" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Bakım</text>
  
  <circle cx="340" cy="255" r="7" fill="#dcfce7"/>
  <circle cx="340" cy="255" r="4" fill="#10b981"/>
  <text x="340" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Parfüm</text>
  
  <circle cx="360" cy="265" r="5" fill="#dbeafe"/>
  <circle cx="360" cy="265" r="3" fill="#3b82f6"/>
  <text x="360" y="276" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Makyaj</text>
  
  <!-- Success Badge -->
  <ellipse cx="200" cy="20" rx="80" ry="15" fill="rgba(16,185,129,0.9)"/>
  <text x="200" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white">META ADS SUCCESS STORY</text>
  
  <!-- Hearts and reactions -->
  <path d="M 20 20 C 20 18, 22 17, 23 18 C 24 17, 26 18, 26 20 C 26 22, 23 25, 23 25 C 23 25, 20 22, 20 20 Z" fill="#ff3040" opacity="0.7"/>
  <path d="M 370 30 C 370 28, 372 27, 373 28 C 374 27, 376 28, 376 30 C 376 32, 373 35, 373 35 C 373 35, 370 32, 370 30 Z" fill="#ff3040" opacity="0.6"/>
  
  <!-- Dollar signs for revenue -->
  <text x="380" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(139,92,246,0.6)">₺</text>
  <text x="20" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(139,92,246,0.5)">₺</text>
</svg>