<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="digitalGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="digitalGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="targetGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="70%" style="stop-color:#f093fb;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </radialGradient>
    <filter id="digitalShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="digitalGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#digitalGradient1)" opacity="0.08"/>
  
  <!-- Central Target -->
  <g transform="translate(200,200)">
    <!-- Target circles -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="url(#digitalGradient1)" stroke-width="4" opacity="0.6" filter="url(#digitalGlow)"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="url(#digitalGradient2)" stroke-width="3" opacity="0.7"/>
    <circle cx="0" cy="0" r="25" fill="url(#targetGradient)" filter="url(#digitalShadow)"/>
    
    <!-- Crosshairs -->
    <line x1="-70" y1="0" x2="70" y2="0" stroke="url(#digitalGradient1)" stroke-width="2" opacity="0.6"/>
    <line x1="0" y1="-70" x2="0" y2="70" stroke="url(#digitalGradient1)" stroke-width="2" opacity="0.6"/>
    
    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="url(#digitalGradient2)" filter="url(#digitalGlow)"/>
  </g>
  
  <!-- Google Ads Platform -->
  <g transform="translate(100,100)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#digitalGradient3)" filter="url(#digitalShadow)"/>
    <rect x="5" y="5" width="60" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Google "G" -->
    <circle cx="20" cy="25" r="8" fill="none" stroke="url(#digitalGradient1)" stroke-width="3"/>
    <path d="M28,25 L28,20 L24,20" stroke="url(#digitalGradient1)" stroke-width="2" stroke-linecap="round"/>
    
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient1)">Google</text>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient2)">Ads</text>
  </g>
  
  <!-- Meta Ads Platform -->
  <g transform="translate(230,100)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#digitalGradient2)" filter="url(#digitalShadow)"/>
    <rect x="5" y="5" width="60" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- Meta logo -->
    <ellipse cx="20" cy="25" rx="6" ry="8" fill="url(#digitalGradient2)"/>
    <ellipse cx="28" cy="25" rx="6" ry="8" fill="url(#digitalGradient1)" opacity="0.7"/>
    
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient2)">Meta</text>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient1)">Ads</text>
  </g>
  
  <!-- LinkedIn Ads Platform -->
  <g transform="translate(100,250)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="url(#digitalGradient1)" filter="url(#digitalShadow)"/>
    <rect x="5" y="5" width="60" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- LinkedIn logo -->
    <rect x="15" y="18" width="10" height="12" rx="2" fill="url(#digitalGradient3)"/>
    <circle cx="20" cy="15" r="2" fill="url(#digitalGradient3)"/>
    
    <text x="45" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient1)">LinkedIn</text>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient3)">Ads</text>
  </g>
  
  <!-- TikTok Ads Platform -->
  <g transform="translate(230,250)">
    <rect x="0" y="0" width="70" height="50" rx="8" fill="#000000" filter="url(#digitalShadow)"/>
    <rect x="5" y="5" width="60" height="40" rx="5" fill="#ffffff" opacity="0.9"/>
    
    <!-- TikTok logo simplified -->
    <circle cx="18" cy="22" r="4" fill="url(#digitalGradient2)"/>
    <circle cx="22" cy="18" r="4" fill="url(#digitalGradient3)" opacity="0.8"/>
    
    <text x="50" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#000000">TikTok</text>
    <text x="50" y="32" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="url(#digitalGradient2)">Ads</text>
  </g>
  
  <!-- Connection arrows from platforms to target -->
  <g stroke-width="3" fill="none" opacity="0.7" filter="url(#digitalGlow)">
    <!-- From Google Ads -->
    <path d="M135,150 Q160,175 175,175" stroke="url(#digitalGradient3)" marker-end="url(#arrowhead1)">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- From Meta Ads -->
    <path d="M265,150 Q240,175 225,175" stroke="url(#digitalGradient2)" marker-end="url(#arrowhead2)">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2.2s" repeatCount="indefinite"/>
    </path>
    
    <!-- From LinkedIn -->
    <path d="M135,250 Q160,225 175,225" stroke="url(#digitalGradient1)" marker-end="url(#arrowhead3)">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2.5s" repeatCount="indefinite"/>
    </path>
    
    <!-- From TikTok -->
    <path d="M265,250 Q240,225 225,225" stroke="#000000" marker-end="url(#arrowhead4)">
      <animate attributeName="stroke-dasharray" values="0,100;20,80;0,100" dur="2.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Arrow markers -->
  <defs>
    <marker id="arrowhead1" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#digitalGradient3)"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#digitalGradient2)"/>
    </marker>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="url(#digitalGradient1)"/>
    </marker>
    <marker id="arrowhead4" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000000"/>
    </marker>
  </defs>
  
  <!-- Performance Metrics -->
  <g transform="translate(50,50)" opacity="0.9">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="url(#digitalGradient1)" filter="url(#digitalShadow)"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">ROI 180%</text>
  </g>
  
  <g transform="translate(290,50)" opacity="0.9">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="url(#digitalGradient2)" filter="url(#digitalShadow)"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">CPA -35%</text>
  </g>
  
  <g transform="translate(170,350)" opacity="0.9">
    <rect x="0" y="0" width="60" height="25" rx="12" fill="url(#digitalGradient3)" filter="url(#digitalShadow)"/>
    <text x="30" y="16" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ffffff" text-anchor="middle">CTR +45%</text>
  </g>
  
  <!-- Floating data particles -->
  <g opacity="0.6">
    <circle cx="70" cy="180" r="3" fill="url(#digitalGradient1)" filter="url(#digitalGlow)">
      <animate attributeName="cy" values="180;170;180" dur="2s" repeatCount="indefinite"/>
    </circle>
    
    <rect x="330" y="180" width="6" height="6" rx="1" fill="url(#digitalGradient2)" filter="url(#digitalGlow)">
      <animate attributeName="y" values="180;170;180" dur="2.5s" repeatCount="indefinite"/>
    </rect>
    
    <circle cx="200" cy="80" r="4" fill="url(#digitalGradient3)" filter="url(#digitalGlow)">
      <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="200" cy="320" r="3" fill="url(#digitalGradient1)" filter="url(#digitalGlow)">
      <animate attributeName="cy" values="320;310;320" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Targeting beams -->
  <g opacity="0.4">
    <line x1="200" y1="140" x2="200" y2="100" stroke="url(#digitalGradient2)" stroke-width="2" filter="url(#digitalGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="260" x2="200" y2="300" stroke="url(#digitalGradient1)" stroke-width="2" filter="url(#digitalGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="140" y1="200" x2="100" y2="200" stroke="url(#digitalGradient3)" stroke-width="2" filter="url(#digitalGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="260" y1="200" x2="300" y2="200" stroke="url(#digitalGradient2)" stroke-width="2" filter="url(#digitalGlow)">
      <animate attributeName="opacity" values="0.4;0.8;0.4" dur="1.7s" repeatCount="indefinite"/>
    </line>
  </g>
  
</svg>
