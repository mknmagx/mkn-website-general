<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- 3D Cube with rotation effect -->
  <g transform="translate(200,180)">
    <!-- Top face -->
    <path d="M-60,-40 L0,-70 L60,-40 L0,-10 Z" fill="url(#gradient2)" filter="url(#shadow)"/>
    <!-- Left face -->
    <path d="M-60,-40 L0,-10 L0,50 L-60,20 Z" fill="url(#gradient1)" filter="url(#shadow)"/>
    <!-- Right face -->
    <path d="M0,-10 L60,-40 L60,20 L0,50 Z" fill="url(#gradient3)" filter="url(#shadow)"/>
    
    <!-- Wireframe overlay -->
    <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.6">
      <path d="M-60,-40 L0,-70 L60,-40 L0,-10 Z"/>
      <path d="M-60,-40 L0,-10 L0,50 L-60,20 Z"/>
      <path d="M0,-10 L60,-40 L60,20 L0,50 Z"/>
      <path d="M-60,-40 L-60,20"/>
      <path d="M0,-70 L0,-10"/>
      <path d="M60,-40 L60,20"/>
    </g>
  </g>
  
  <!-- Floating design elements -->
  <g transform="translate(120,100)" opacity="0.7">
    <circle cx="0" cy="0" r="8" fill="url(#gradient2)" filter="url(#shadow)"/>
    <circle cx="20" cy="-15" r="6" fill="url(#gradient3)" filter="url(#shadow)"/>
    <circle cx="-15" cy="20" r="5" fill="url(#gradient1)" filter="url(#shadow)"/>
  </g>
  
  <g transform="translate(280,120)" opacity="0.8">
    <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#gradient1)" filter="url(#shadow)" transform="rotate(45)"/>
    <rect x="25" y="-10" width="8" height="8" rx="1" fill="url(#gradient3)" filter="url(#shadow)" transform="rotate(30)"/>
  </g>
  
  <!-- 3D Tools/Pen -->
  <g transform="translate(150,300)">
    <rect x="0" y="0" width="100" height="8" rx="4" fill="url(#gradient2)" filter="url(#shadow)" transform="rotate(15)"/>
    <circle cx="5" cy="4" r="6" fill="url(#gradient3)" filter="url(#shadow)" transform="rotate(15)"/>
    <polygon points="95,0 110,4 95,8" fill="url(#gradient1)" filter="url(#shadow)" transform="rotate(15)"/>
  </g>
  
  <!-- Bezier curves -->
  <g stroke="url(#gradient2)" stroke-width="3" fill="none" opacity="0.6">
    <path d="M50,280 Q150,240 250,280 T350,260" stroke-dasharray="5,5"/>
  </g>
  
  <!-- 3D coordinate axes -->
  <g transform="translate(320,300)" opacity="0.7">
    <line x1="0" y1="0" x2="30" y2="0" stroke="url(#gradient1)" stroke-width="3"/>
    <line x1="0" y1="0" x2="0" y2="-30" stroke="url(#gradient2)" stroke-width="3"/>
    <line x1="0" y1="0" x2="-20" y2="20" stroke="url(#gradient3)" stroke-width="3"/>
    <text x="35" y="5" font-family="Arial, sans-serif" font-size="12" fill="url(#gradient1)" font-weight="bold">X</text>
    <text x="-5" y="-35" font-family="Arial, sans-serif" font-size="12" fill="url(#gradient2)" font-weight="bold">Y</text>
    <text x="-30" y="30" font-family="Arial, sans-serif" font-size="12" fill="url(#gradient3)" font-weight="bold">Z</text>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="80" cy="150" r="2" fill="url(#gradient2)">
      <animate attributeName="cy" values="150;140;150" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="320" cy="200" r="2" fill="url(#gradient3)">
      <animate attributeName="cy" values="200;190;200" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="80" r="2" fill="url(#gradient1)">
      <animate attributeName="cy" values="80;70;80" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
</svg>
