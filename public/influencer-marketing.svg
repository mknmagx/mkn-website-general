  <path d="M 370 190 C 370 188, 372 187, 373 188 C 374 187, 376 188, 376 190 C 376 192, 373 195, 373 195 C 373 195, 370 192, 370 190 Z" fill="#ff3040" opacity="0.5"/>
  
