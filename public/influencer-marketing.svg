  <circle cx="150" cy="218" r="3" fill="#3b82f6"/>
  <circle cx="160" cy="218" r="3" fill="#10b981"/>
  <circle cx="170" cy="218" r="3" fill="#f59e0b"/>
  <circle cx="180" cy="218" r="3" fill="#ef4444"/>
  <circle cx="190" cy="218" r="3" fill="#8b5cf6"/>
  
