<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="phoneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="metaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0866ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1877f2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42a5f5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgGradient)"/>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="50" r="20" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="80" r="15" fill="rgba(255,255,255,0.08)"/>
  <circle cx="380" cy="250" r="25" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main Phone Container -->
  <rect x="150" y="40" width="100" height="180" rx="15" fill="url(#phoneGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  
  <!-- Phone Screen -->
  <rect x="158" y="50" width="84" height="150" rx="8" fill="#000"/>
  
  <!-- Instagram Interface -->
  <rect x="160" y="52" width="80" height="146" rx="6" fill="#ffffff"/>
  
  <!-- Instagram Header -->
  <rect x="162" y="54" width="76" height="20" fill="#ffffff"/>
  <circle cx="170" cy="64" r="6" fill="url(#instagramGradient)"/>
  <rect x="180" y="60" width="30" height="3" rx="1.5" fill="#262626"/>
  <rect x="180" y="66" width="20" height="2" rx="1" fill="#8e8e8e"/>
  
  <!-- Instagram Post Image -->
  <rect x="162" y="78" width="76" height="76" fill="url(#instagramGradient)" opacity="0.8"/>
  <circle cx="200" cy="116" r="15" fill="rgba(255,255,255,0.9)"/>
  <path d="M195 116 L198 119 L205 111" stroke="#dc2743" stroke-width="2" fill="none"/>
  
  <!-- Engagement Icons -->
  <circle cx="170" cy="162" r="4" fill="#ff3040"/>
  <rect x="180" y="159" width="8" height="6" rx="1" fill="#ff3040"/>
  <path d="M192 159 L196 162 L192 165" fill="#ff3040"/>
  
  <!-- Analytics Dashboard -->
  <rect x="60" y="120" width="70" height="50" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)"/>
  <text x="95" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">ANALYTICS</text>
  
  <!-- Chart Bars -->
  <rect x="68" y="145" width="4" height="15" fill="#10b981"/>
  <rect x="74" y="150" width="4" height="10" fill="#3b82f6"/>
  <rect x="80" y="142" width="4" height="18" fill="#8b5cf6"/>
  <rect x="86" y="148" width="4" height="12" fill="#f59e0b"/>
  <rect x="92" y="140" width="4" height="20" fill="#ef4444"/>
  <rect x="98" y="146" width="4" height="14" fill="#06b6d4"/>
  <rect x="104" y="144" width="4" height="16" fill="#84cc16"/>
  <rect x="110" y="149" width="4" height="11" fill="#f97316"/>
  <rect x="116" y="141" width="4" height="19" fill="#ec4899"/>
  <rect x="122" y="147" width="4" height="13" fill="#6366f1"/>
  
  <!-- Facebook Logo -->
  <circle cx="290" cy="180" r="25" fill="url(#metaGradient)"/>
  <text x="290" y="188" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white">f</text>
  
  <!-- Target Audience Visual -->
  <circle cx="320" cy="140" r="8" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <circle cx="310" cy="155" r="6" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="1.5"/>
  <circle cx="335" cy="160" r="5" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="1.5"/>
  <circle cx="325" cy="120" r="4" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="1"/>
  
  <!-- Connecting Lines -->
  <line x1="320" y1="148" x2="315" y2="150" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  <line x1="320" y1="148" x2="330" y2="155" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  <line x1="320" y1="148" x2="325" y2="124" stroke="#667eea" stroke-width="1" opacity="0.6"/>
  
  <!-- ROI Arrow -->
  <path d="M 70 90 Q 100 70 130 90" stroke="#10b981" stroke-width="3" fill="none"/>
  <path d="M 125 87 L 130 90 L 125 93 Z" fill="#10b981"/>
  <text x="100" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">ROI ↗</text>
  
  <!-- Performance Metrics -->
  <rect x="270" y="50" width="60" height="35" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="300" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1f2937">CPA: ₺28</text>
  <text x="300" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">ROAS: 8.5:1</text>
  <text x="300" y="78" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#3b82f6">CTR: 3.2%</text>
  
  <!-- Conversion Funnel -->
  <polygon points="340,220 360,220 355,240 345,240" fill="#8b5cf6" opacity="0.8"/>
  <polygon points="342,242 358,242 356,252 344,252" fill="#a855f7" opacity="0.8"/>
  <polygon points="346,254 354,254 353,260 347,260" fill="#c084fc" opacity="0.8"/>
  
  <!-- Shopping Cart Icon -->
  <circle cx="80" cy="250" r="12" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <rect x="76" y="247" width="8" height="5" rx="1" fill="none" stroke="#667eea" stroke-width="1"/>
  <circle cx="78" cy="255" r="1" fill="#667eea"/>
  <circle cx="82" cy="255" r="1" fill="#667eea"/>
  
  <!-- Dollar Signs -->
  <text x="380" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.7)">$</text>
  <text x="30" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.6)">$</text>
  <text x="360" y="290" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="rgba(255,255,255,0.5)">$</text>
</svg>