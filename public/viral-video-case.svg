  <text x="242.5" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#10b981">890K</text>
  <text x="242.5" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#10b981">Viral seviye</text>
  
