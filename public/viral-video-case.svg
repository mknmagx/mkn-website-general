  <!-- Campaign Metrics -->
  <rect x="50" y="75" width="300" height="55" rx="6" fill="#f8fafc"/>
  
  <!-- Views -->
  <rect x="60" y="85" width="65" height="35" rx="4" fill="rgba(139,92,246,0.1)" stroke="#8b5cf6"/>
  <text x="92.5" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">TOPLAM İZLENME</text>
  <text x="92.5" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#8b5cf6">12.5M</text>
  <text x="92.5" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#8b5cf6">↗ +2,400%</text>
  
