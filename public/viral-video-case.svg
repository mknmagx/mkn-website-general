<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="viralBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef7ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fdf4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f9ff;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tiktokGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0050;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00f2ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff0050;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="youtubeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cc0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="instagramGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f09433;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#e6683c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#dc2743;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#cc2366;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bc1888;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="viralChart" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#a78bfa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
