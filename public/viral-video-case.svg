  <rect x="341" y="258" width="6" height="4" rx="1" fill="#0891b2"/>
  <circle cx="344" cy="256" r="1" fill="#67e8f9"/>
  
  <!-- Sales increase -->
  <text x="355" y="270" font-family="Arial, sans-serif" font-size="6" fill="#1f2937">Satış:</text>
  <text x="355" y="280" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#10b981">+800%</text>
  
  <!-- Success Badge -->
