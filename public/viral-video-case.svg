  <text x="167.5" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">ETKİLEŞİM ORANI</text>
  <text x="167.5" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ec4899">18.7%</text>
  <text x="167.5" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#ec4899">↗ Endüstri ort. 3x</text>
  
