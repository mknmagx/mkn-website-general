  <text x="68" y="168" font-family="Arial, sans-serif" font-size="7" fill="#ff0050">TikTok</text>
  <text x="135" y="168" text-anchor="end" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#ff0050">8.2M</text>
  
  <!-- YouTube Shorts -->
  <rect x="60" y="175" width="50" height="12" rx="2" fill="rgba(255,0,0,0.1)" stroke="#ff0000"/>
