  <text x="260" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1f2937">VİRAL YAYILIM</text>
  
  <!-- Spread circles -->
  <circle cx="240" cy="265" r="6" fill="rgba(255,0,80,0.3)"/>
  <circle cx="240" cy="265" r="4" fill="rgba(255,0,80,0.5)"/>
  <circle cx="240" cy="265" r="2" fill="#ff0050"/>
  
  <circle cx="260" cy="270" r="8" fill="rgba(59,130,246,0.2)"/>
  <circle cx="260" cy="270" r="5" fill="rgba(59,130,246,0.4)"/>
  <circle cx="260" cy="270" r="3" fill="#3b82f6"/>
  
  <circle cx="280" cy="265" r="7" fill="rgba(236,72,153,0.3)"/>
  <circle cx="280" cy="265" r="4" fill="rgba(236,72,153,0.6)"/>
  <circle cx="280" cy="265" r="2" fill="#ec4899"/>
  
  <!-- Cleaning Product Elements -->
  <rect x="320" y="240" width="60" height="50" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="350" y="252" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1f2937">ÜRÜN ETKİSİ</text>
  
