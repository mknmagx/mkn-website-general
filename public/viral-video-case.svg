  <text x="312.5" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" fill="#6b7280">ROI</text>
  <text x="312.5" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#f59e0b">1,200%</text>
  <text x="312.5" y="115" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" fill="#f59e0b">Record high</text>
  
