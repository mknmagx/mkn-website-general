  <text x="200" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">VİRAL VİDEO MARKETİNG BAŞARI HİKAYESİ</text>
  
  <!-- Trending arrows and hashtags -->
  <path d="M 20 80 L 15 75 L 20 70 L 25 75 Z" fill="#ff0050" opacity="0.7"/>
  <text x="30" y="78" font-family="Arial, sans-serif" font-size="6" fill="#ff0050">#viral</text>
  
  <path d="M 370 100 L 365 95 L 370 90 L 375 95 Z" fill="#8b5cf6" opacity="0.7"/>
  <text x="355" y="115" font-family="Arial, sans-serif" font-size="6" fill="#8b5cf6">#trending</text>
  
  <!-- Fire icons for viral content -->
  <path d="M 25 150 C 25 148, 26 146, 28 147 C 29 145, 31 146, 31 148 C 32 150, 30 152, 28 152 C 26 152, 25 150, 25 150 Z" fill="#ff4500" opacity="0.8"/>
  <path d="M 365 180 C 365 178, 366 176, 368 177 C 369 175, 371 176, 371 178 C 372 180, 370 182, 368 182 C 366 182, 365 180, 365 180 Z" fill="#ff4500" opacity="0.7"/>
</svg>