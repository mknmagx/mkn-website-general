<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="managementGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#FAF5FF"/>
  
  <!-- Process flow diagram -->
  <!-- Central hub -->
  <circle cx="200" cy="200" r="50" fill="url(#managementGradient)"/>
  <circle cx="200" cy="200" r="35" fill="#FFFFFF"/>
  <text x="200" y="195" text-anchor="middle" fill="#8B5CF6" font-size="12" font-weight="bold">MKN</text>
  <text x="200" y="208" text-anchor="middle" fill="#8B5CF6" font-size="10">HUB</text>
  
  <!-- Connected process nodes -->
  <!-- Warehouse -->
  <circle cx="100" cy="120" r="30" fill="#DCFCE7"/>
  <rect x="87" y="107" width="26" height="20" fill="#16A34A" rx="2"/>
  <rect x="89" y="109" width="4" height="16" fill="#FFFFFF"/>
  <rect x="95" y="109" width="4" height="16" fill="#FFFFFF"/>
  <rect x="101" y="109" width="4" height="16" fill="#FFFFFF"/>
  <rect x="107" y="109" width="4" height="16" fill="#FFFFFF"/>
  <text x="100" y="140" text-anchor="middle" fill="#16A34A" font-size="8">DEPO</text>
  
  <!-- Orders -->
  <circle cx="300" cy="120" r="30" fill="#FEF3C7"/>
  <rect x="290" y="110" width="20" height="15" fill="#F59E0B" rx="2"/>
  <rect x="292" y="112" width="16" height="2" fill="#FFFFFF"/>
  <rect x="292" y="116" width="12" height="2" fill="#FFFFFF"/>
  <rect x="292" y="120" width="14" height="2" fill="#FFFFFF"/>
  <text x="300" y="140" text-anchor="middle" fill="#D97706" font-size="8">SİPARİŞ</text>
  
  <!-- Packaging -->
  <circle cx="100" cy="280" r="30" fill="#DBEAFE"/>
  <rect x="87" y="267" width="26" height="20" fill="#3B82F6" rx="2"/>
  <rect x="89" y="269" width="22" height="2" fill="#FFFFFF"/>
  <rect x="95" y="265" width="2" height="24" fill="#FFFFFF"/>
  <text x="100" y="300" text-anchor="middle" fill="#2563EB" font-size="8">PAKET</text>
  
  <!-- Delivery -->
  <circle cx="300" cy="280" r="30" fill="#FEE2E2"/>
  <rect x="285" y="270" width="30" height="15" fill="#EF4444" rx="3"/>
  <rect x="278" y="273" width="12" height="9" fill="#EF4444" rx="2"/>
  <circle cx="290" cy="290" r="3" fill="#7F1D1D"/>
  <circle cx="305" cy="290" r="3" fill="#7F1D1D"/>
  <text x="300" y="300" text-anchor="middle" fill="#DC2626" font-size="8">TESLİMAT</text>
  
  <!-- Connection lines with arrows -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L8,3 z" fill="#8B5CF6"/>
    </marker>
  </defs>
  
  <path d="M130 140 L170 180" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M270 140 L230 180" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M170 220 L130 260" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M230 220 L270 260" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Process efficiency indicators -->
  <rect x="50" y="50" width="80" height="40" fill="#F0FDF4" rx="8"/>
  <text x="90" y="65" text-anchor="middle" fill="#16A34A" font-size="10" font-weight="bold">Verimlilik</text>
  <text x="90" y="78" text-anchor="middle" fill="#16A34A" font-size="12" font-weight="bold">+45%</text>
  
  <rect x="270" y="50" width="80" height="40" fill="#EFF6FF" rx="8"/>
  <text x="310" y="65" text-anchor="middle" fill="#2563EB" font-size="10" font-weight="bold">Hız</text>
  <text x="310" y="78" text-anchor="middle" fill="#2563EB" font-size="12" font-weight="bold">2x</text>
  
  <rect x="270" y="310" width="80" height="40" fill="#FDF2F8" rx="8"/>
  <text x="310" y="325" text-anchor="middle" fill="#EC4899" font-size="10" font-weight="bold">Müşteri</text>
  <text x="310" y="338" text-anchor="middle" fill="#EC4899" font-size="12" font-weight="bold">98%</text>
  
  <!-- Integration symbols -->
  <g transform="translate(200,350)">
    <rect x="-40" y="-15" width="80" height="30" fill="#FFFFFF" stroke="#E5E7EB" rx="15"/>
    <text x="0" y="-5" text-anchor="middle" fill="#6B7280" font-size="10">Tek Nokta</text>
    <text x="0" y="7" text-anchor="middle" fill="#6B7280" font-size="10" font-weight="bold">YÖNETİM</text>
  </g>
</svg>
