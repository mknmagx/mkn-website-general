<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="influencerGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9a9e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fecfef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="influencerGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a18cd1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fbc2eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="influencerGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="networkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="influencerShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <filter id="influencerGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#networkGradient)" opacity="0.08"/>
  
  <!-- Central Hub (Brand) -->
  <g transform="translate(200,200)">
    <circle cx="0" cy="0" r="35" fill="url(#networkGradient)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="25" fill="url(#influencerGradient1)" opacity="0.8"/>
    <text x="0" y="5" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">BRAND</text>
  </g>
  
  <!-- Influencer Network Nodes -->
  <!-- Top Left Influencer -->
  <g transform="translate(120,120)">
    <circle cx="0" cy="0" r="28" fill="url(#influencerGradient1)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="15" fill="url(#influencerGradient2)"/>
    <!-- Follower count -->
    <text x="0" y="-40" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient1)" text-anchor="middle" font-weight="bold">125K</text>
  </g>
  
  <!-- Top Right Influencer -->
  <g transform="translate(280,120)">
    <circle cx="0" cy="0" r="25" fill="url(#influencerGradient2)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="18" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="12" fill="url(#influencerGradient3)"/>
    <text x="0" y="-35" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient2)" text-anchor="middle" font-weight="bold">89K</text>
  </g>
  
  <!-- Bottom Left Influencer -->
  <g transform="translate(120,280)">
    <circle cx="0" cy="0" r="30" fill="url(#influencerGradient3)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="22" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="16" fill="url(#influencerGradient1)"/>
    <text x="0" y="45" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient3)" text-anchor="middle" font-weight="bold">203K</text>
  </g>
  
  <!-- Bottom Right Influencer -->
  <g transform="translate(280,280)">
    <circle cx="0" cy="0" r="22" fill="url(#influencerGradient2)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="15" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="10" fill="url(#influencerGradient1)"/>
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient2)" text-anchor="middle" font-weight="bold">67K</text>
  </g>
  
  <!-- Left Influencer -->
  <g transform="translate(80,200)">
    <circle cx="0" cy="0" r="26" fill="url(#influencerGradient1)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="19" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="13" fill="url(#influencerGradient3)"/>
    <text x="-45" y="5" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient1)" text-anchor="middle" font-weight="bold">156K</text>
  </g>
  
  <!-- Right Influencer -->
  <g transform="translate(320,200)">
    <circle cx="0" cy="0" r="24" fill="url(#influencerGradient3)" filter="url(#influencerShadow)"/>
    <circle cx="0" cy="0" r="17" fill="#ffffff" opacity="0.9"/>
    <circle cx="0" cy="0" r="11" fill="url(#influencerGradient2)"/>
    <text x="40" y="5" font-family="Arial, sans-serif" font-size="10" fill="url(#influencerGradient3)" text-anchor="middle" font-weight="bold">94K</text>
  </g>
  
  <!-- Connection Lines with Animation -->
  <g stroke-width="3" fill="none" opacity="0.6">
    <!-- From center to all influencers -->
    <line x1="200" y1="200" x2="120" y2="120" stroke="url(#influencerGradient1)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="280" y2="120" stroke="url(#influencerGradient2)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="120" y2="280" stroke="url(#influencerGradient3)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="280" y2="280" stroke="url(#influencerGradient2)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.2s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="80" y2="200" stroke="url(#influencerGradient1)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.8s" repeatCount="indefinite"/>
    </line>
    <line x1="200" y1="200" x2="320" y2="200" stroke="url(#influencerGradient3)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.3s" repeatCount="indefinite"/>
    </line>
  </g>
  
  <!-- Micro-influencers (smaller nodes) -->
  <g opacity="0.7">
    <circle cx="60" cy="100" r="12" fill="url(#influencerGradient1)" filter="url(#influencerShadow)"/>
    <text x="60" y="85" font-family="Arial, sans-serif" font-size="8" fill="url(#influencerGradient1)" text-anchor="middle">12K</text>
    
    <circle cx="340" cy="100" r="10" fill="url(#influencerGradient2)" filter="url(#influencerShadow)"/>
    <text x="340" y="85" font-family="Arial, sans-serif" font-size="8" fill="url(#influencerGradient2)" text-anchor="middle">8K</text>
    
    <circle cx="60" cy="320" r="14" fill="url(#influencerGradient3)" filter="url(#influencerShadow)"/>
    <text x="60" y="340" font-family="Arial, sans-serif" font-size="8" fill="url(#influencerGradient3)" text-anchor="middle">18K</text>
    
    <circle cx="340" cy="320" r="11" fill="url(#influencerGradient1)" filter="url(#influencerShadow)"/>
    <text x="340" y="340" font-family="Arial, sans-serif" font-size="8" fill="url(#influencerGradient1)" text-anchor="middle">9K</text>
  </g>
  
  <!-- Campaign Performance Indicators -->
  <g transform="translate(50,50)" opacity="0.8">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#influencerGradient1)" filter="url(#influencerShadow)"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">REACH 2.1M</text>
  </g>
  
  <g transform="translate(270,50)" opacity="0.8">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#influencerGradient2)" filter="url(#influencerShadow)"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ENG 15.2%</text>
  </g>
  
  <g transform="translate(160,350)" opacity="0.8">
    <rect x="0" y="0" width="80" height="25" rx="12" fill="url(#influencerGradient3)" filter="url(#influencerShadow)"/>
    <text x="40" y="16" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff" text-anchor="middle">ROI 340%</text>
  </g>
  
  <!-- Floating engagement symbols -->
  <g opacity="0.5">
    <!-- Heart -->
    <path d="M350,160 C345,155 340,155 335,160 C340,155 345,155 350,160 C355,165 350,170 345,175 C340,170 335,165 340,160 Z" fill="url(#influencerGradient1)" filter="url(#influencerGlow)">
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2s" repeatCount="indefinite"/>
    </path>
    
    <!-- Share arrow -->
    <g transform="translate(50,250)">
      <path d="M0,0 L8,4 L0,8 L2,4 Z" fill="url(#influencerGradient2)" filter="url(#influencerGlow)">
        <animate attributeName="opacity" values="0.5;0.8;0.5" dur="2.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Comment bubble -->
    <g transform="translate(350,250)">
      <circle cx="0" cy="0" r="8" fill="url(#influencerGradient3)" filter="url(#influencerGlow)"/>
      <circle cx="0" cy="0" r="5" fill="#ffffff" opacity="0.8"/>
      <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
    </g>
  </g>
  
</svg>
