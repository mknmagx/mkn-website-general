  <text x="310" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Gün 1</text>
  <text x="310" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6b7280">Brief</text>
  
  <circle cx="330" cy="255" r="3" fill="#f59e0b"/>
  <text x="330" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Gün 3</text>
  <text x="330" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6b7280">Model</text>
  
  <circle cx="350" cy="255" r="3" fill="#10b981"/>
  <text x="350" y="268" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" fill="#1f2937">Gün 5</text>
  <text x="350" y="275" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" fill="#6b7280">Render</text>
  
  <circle cx="365" cy="255" r="3" fill="#22c55e"/>
