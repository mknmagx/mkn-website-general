  <circle cx="235" cy="259" r="2" fill="#6b7280"/>
  
  <circle cx="225" cy="271" r="2" fill="#f59e0b"/>
  <circle cx="230" cy="271" r="2" fill="#f59e0b"/>
  <circle cx="235" cy="271" r="2" fill="#f59e0b"/>
  
  <circle cx="225" cy="283" r="2" fill="#10b981"/>
  <circle cx="230" cy="283" r="2" fill="#10b981"/>
  <circle cx="235" cy="283" r="2" fill="#10b981"/>
  <circle cx="240" cy="283" r="2" fill="#10b981"/>
  <circle cx="245" cy="283" r="2" fill="#10b981"/>
  
