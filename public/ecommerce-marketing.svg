<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="ecommerceBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="buttonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#ecommerceBg)"/>
  
  <!-- Floating Elements -->
  <circle cx="50" cy="50" r="18" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="70" r="12" fill="rgba(255,255,255,0.08)"/>
  <circle cx="380" cy="240" r="22" fill="rgba(255,255,255,0.06)"/>
  <circle cx="30" cy="200" r="15" fill="rgba(255,255,255,0.07)"/>
  
  <!-- Main Laptop/Monitor -->
  <rect x="120" y="80" width="160" height="100" rx="8" fill="url(#screenGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="2"/>
  <rect x="125" y="85" width="150" height="85" rx="4" fill="#f8fafc"/>
  
  <!-- E-commerce Website Interface -->
  <!-- Header Bar -->
  <rect x="127" y="87" width="146" height="12" fill="#1f2937"/>
  <circle cx="133" cy="93" r="2" fill="#ef4444"/>
  <circle cx="139" cy="93" r="2" fill="#f59e0b"/>
  <circle cx="145" cy="93" r="2" fill="#10b981"/>
  
  <!-- Navigation -->
  <rect x="127" y="101" width="146" height="8" fill="#ffffff"/>
  <rect x="130" y="103" width="20" height="4" rx="2" fill="#3b82f6"/>
  <rect x="155" y="103" width="15" height="4" rx="2" fill="#6b7280"/>
  <rect x="175" y="103" width="18" height="4" rx="2" fill="#6b7280"/>
  <rect x="245" y="103" width="25" height="4" rx="2" fill="#10b981"/>
  
  <!-- Product Grid -->
  <rect x="130" y="113" width="25" height="20" rx="2" fill="#e5e7eb"/>
  <rect x="158" y="113" width="25" height="20" rx="2" fill="#e5e7eb"/>
  <rect x="186" y="113" width="25" height="20" rx="2" fill="#e5e7eb"/>
  <rect x="214" y="113" width="25" height="20" rx="2" fill="#e5e7eb"/>
  <rect x="242" y="113" width="25" height="20" rx="2" fill="#e5e7eb"/>
  
  <!-- Product images simulation -->
  <circle cx="142.5" cy="123" r="8" fill="url(#buttonGradient)" opacity="0.8"/>
  <circle cx="170.5" cy="123" r="8" fill="#3b82f6" opacity="0.8"/>
  <circle cx="198.5" cy="123" r="8" fill="#f59e0b" opacity="0.8"/>
  <circle cx="226.5" cy="123" r="8" fill="#ef4444" opacity="0.8"/>
  <circle cx="254.5" cy="123" r="8" fill="#8b5cf6" opacity="0.8"/>
  
  <!-- Product details -->
  <rect x="130" y="137" width="15" height="2" rx="1" fill="#6b7280"/>
  <rect x="130" y="141" width="20" height="2" rx="1" fill="#3b82f6"/>
  <rect x="158" y="137" width="18" height="2" rx="1" fill="#6b7280"/>
  <rect x="158" y="141" width="22" height="2" rx="1" fill="#3b82f6"/>
  
  <!-- Shopping Cart -->
  <rect x="240" y="147" width="30" height="20" rx="4" fill="url(#buttonGradient)"/>
  <text x="255" y="159" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white">CART</text>
  
  <!-- Mobile Phone -->
  <rect x="320" y="120" width="50" height="90" rx="12" fill="url(#screenGradient)" stroke="rgba(0,0,0,0.1)" stroke-width="1"/>
  <rect x="325" y="128" width="40" height="70" rx="6" fill="#000"/>
  <rect x="327" y="130" width="36" height="66" rx="4" fill="#ffffff"/>
  
  <!-- Mobile App Interface -->
  <rect x="329" y="132" width="32" height="8" fill="#1f2937"/>
  <circle cx="334" cy="136" r="1.5" fill="#ef4444"/>
  <circle cx="338" cy="136" r="1.5" fill="#f59e0b"/>
  <circle cx="342" cy="136" r="1.5" fill="#10b981"/>
  
  <!-- Mobile Product -->
  <rect x="330" y="144" width="30" height="20" rx="2" fill="#e5e7eb"/>
  <circle cx="345" cy="154" r="6" fill="url(#buttonGradient)" opacity="0.9"/>
  <rect x="330" y="168" width="20" height="2" rx="1" fill="#6b7280"/>
  <rect x="330" y="172" width="25" height="2" rx="1" fill="#3b82f6"/>
  <rect x="330" y="178" width="30" height="8" rx="4" fill="url(#buttonGradient)"/>
  <text x="345" y="183" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">BUY</text>
  
  <!-- Analytics Dashboard -->
  <rect x="40" y="40" width="80" height="60" rx="8" fill="rgba(255,255,255,0.95)" stroke="rgba(0,0,0,0.1)"/>
  <text x="80" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1f2937">E-COMMERCE METRICS</text>
  
  <!-- Conversion Rate Chart -->
  <text x="45" y="62" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Conversion Rate</text>
  <rect x="45" y="65" width="30" height="3" fill="#e5e7eb"/>
  <rect x="45" y="65" width="24" height="3" fill="#10b981"/>
  <text x="107" y="68" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#10b981">4.2%</text>
  
  <!-- AOV Chart -->
  <text x="45" y="75" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Avg Order Value</text>
  <rect x="45" y="78" width="30" height="3" fill="#e5e7eb"/>
  <rect x="45" y="78" width="20" height="3" fill="#3b82f6"/>
  <text x="102" y="81" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#3b82f6">₺185</text>
  
  <!-- Revenue Chart -->
  <text x="45" y="88" font-family="Arial, sans-serif" font-size="6" fill="#6b7280">Revenue Growth</text>
  <rect x="45" y="91" width="30" height="3" fill="#e5e7eb"/>
  <rect x="45" y="91" width="27" height="3" fill="#f59e0b"/>
  <text x="98" y="94" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#f59e0b">+320%</text>
  
  <!-- Growth Arrow -->
  <path d="M 290 60 Q 320 40 350 60" stroke="#10b981" stroke-width="4" fill="none"/>
  <path d="M 343 57 L 350 60 L 343 63 Z" fill="#10b981"/>
  <text x="320" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#10b981">GROWTH</text>
  
  <!-- CRO Elements -->
  <rect x="60" y="200" width="70" height="40" rx="6" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <text x="95" y="212" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1f2937">CRO TOOLS</text>
  
  <!-- A/B Test Visual -->
  <rect x="65" y="217" width="12" height="8" rx="2" fill="#3b82f6"/>
  <text x="71" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">A</text>
  <rect x="80" y="217" width="12" height="8" rx="2" fill="#10b981"/>
  <text x="86" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="4" font-weight="bold" fill="white">B</text>
  <text x="100" y="222" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">A/B Test</text>
  
  <!-- Heatmap Visual -->
  <rect x="65" y="228" width="8" height="6" rx="1" fill="#ef4444" opacity="0.8"/>
  <rect x="75" y="228" width="6" height="6" rx="1" fill="#f59e0b" opacity="0.6"/>
  <rect x="83" y="228" width="4" height="6" rx="1" fill="#10b981" opacity="0.4"/>
  <text x="100" y="232" font-family="Arial, sans-serif" font-size="5" fill="#6b7280">Heatmap</text>
  
  <!-- Cart Icon with notification -->
  <circle cx="300" cy="200" r="20" fill="rgba(255,255,255,0.9)" stroke="#667eea" stroke-width="2"/>
  <rect x="292" y="195" width="16" height="12" rx="2" fill="none" stroke="#667eea" stroke-width="2"/>
  <circle cx="295" cy="210" r="2" fill="#667eea"/>
  <circle cx="305" cy="210" r="2" fill="#667eea"/>
  <circle cx="312" cy="188" r="6" fill="#ef4444"/>
  <text x="312" y="191" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">5</text>
  
  <!-- Email Marketing -->
  <rect x="250" y="230" width="40" height="25" rx="4" fill="rgba(255,255,255,0.9)" stroke="rgba(0,0,0,0.1)"/>
  <rect x="252" y="232" width="36" height="3" fill="#3b82f6"/>
  <rect x="254" y="238" width="20" height="2" rx="1" fill="#6b7280"/>
  <rect x="254" y="242" width="25" height="2" rx="1" fill="#6b7280"/>
  <rect x="254" y="246" width="15" height="2" rx="1" fill="#6b7280"/>
  <rect x="254" y="250" width="30" height="3" rx="1.5" fill="#10b981"/>
  
  <!-- Revenue Icons -->
  <text x="370" y="150" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="rgba(255,255,255,0.7)">₺</text>
  <text x="25" y="30" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="rgba(255,255,255,0.6)">₺</text>
  <text x="380" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="rgba(255,255,255,0.5)">₺</text>
  
  <!-- Conversion Path -->
  <circle cx="80" cy="150" r="4" fill="#fbbf24"/>
  <circle cx="100" cy="160" r="4" fill="#3b82f6"/>
  <circle cx="120" cy="170" r="4" fill="#10b981"/>
  <line x1="84" y1="152" x2="96" y2="158" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  <line x1="104" y1="162" x2="116" y2="168" stroke="#667eea" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance Badge -->
  <ellipse cx="350" cy="250" rx="25" ry="12" fill="rgba(16,185,129,0.9)"/>
  <text x="350" y="253" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="white">ROI 8.5:1</text>
</svg>